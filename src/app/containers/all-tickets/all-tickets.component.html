<div class="row">
  <div class="portlet portlet-boxed">
    <div class="portlet-header">
      <h4 class="portlet-title">
        All Tickets
      </h4>
    </div>
    <div class="portlet-body">
      <p class="text-muted">
        <list></list>
      </p>
    </div>
  </div>

<h1>Debug</h1>
  <div *ngFor="let ticket of tickets$ | async ">
    <pre>{{ticket | json}}</pre>
  </div>
</div>
