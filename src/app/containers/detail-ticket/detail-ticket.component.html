<div class="row">
  <div class="col-xl-6 col-xxl-7">
    <div class="portlet portlet-boxed">
      <div class="portlet-header">
        <h4 class="portlet-title">
          Title (TODO)
        </h4>
      </div>
      <div class="portlet-body">
        <div class="row">
          <form-group-select [options]="statusOptions" [label]="'Status:'" [control]="statusControl" class="col-md-3"></form-group-select>
          <form-group-select [options]="priorityOptions" [label]="'Priority:'" [control]="priorityControl" class="col-md-3"></form-group-select>
          <form-group-select [options]="typeOptions" [label]="'Type:'" [control]="typeControl" class="col-md-6"></form-group-select>
        </div>
        <div class="row">
          <form class="col-md-12">
            <form-group-markdown [label]="'Description:'" [control]="descriptionControl"></form-group-markdown>
            <button type="submit" class="btn btn-default">Save</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="col-xl-6 col-xxl-5">
    <comment-box (commentAdded)="handleCommentAdded($event)"></comment-box>
  </div>
</div>

<div class="row">
  <div class="col-xl-12">
    <div class="portlet portlet-boxed">
      <div class="portlet-header">
        <h3 class="portlet-title">
          Events
        </h3>
      </div>
      <div class="portlet-body">
        <div class="feed-item feed-item-idea">
          <div class="feed-icon bg-primary">
            <i class="fa fa-lightbulb-o"></i>
          </div>

          <div class="feed-subject">
            <p>Brecht added a comment</p>
          </div>

          <div class="feed-content">
            <ul class="icons-list">
              <li>
                <i class="icon-li fa fa-quote-left"></i> TODO
              </li>
            </ul>
          </div>

          <div class="feed-actions">
            <a href="javascript:;" class="pull-right">
              <i class="fa fa-clock-o"></i> 2 days ago</a>
          </div>
        </div>

        <div class="feed-item feed-item-bookmark">
          <div class="feed-icon bg-tertiary">
            <i class="fa fa-bookmark"></i>
          </div>

          <div class="feed-subject">
            <p>Brecht changed the status to
              <b>In Progress</b>
            </p>
          </div>

          <div class="feed-content">
          </div>

          <div class="feed-actions">
            <a href="javascript:;" class="pull-right">
              <i class="fa fa-clock-o"></i> 2 days ago</a>
          </div>
        </div>

        <div class="feed-item feed-item-bookmark">
          <div class="feed-icon bg-tertiary">
            <i class="fa fa-bookmark"></i>
          </div>

          <div class="feed-subject">
            <p>Brecht created the ticket</p>
          </div>

          <div class="feed-content">
          </div>

          <div class="feed-actions">
            <a href="javascript:;" class="pull-right">
              <i class="fa fa-clock-o"></i> 2 days ago</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
